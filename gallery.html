<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SpaceX Cowboys photo gallery of rockets and on launch site."/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>SpaceX Cowboys photo gallery</title>
  </head>
<body>
    <header>
        <nav id="nav">
          <div class="logo">
            <img id="spacexLogo" src="images/SpaceX_logo_black.svg">
            <a href="index.html">SpaceX Cowboys</a>
          </div>
          <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="launches.html">Launches</a></li>
            <li><a class="active-page" href="gallery.html">Gallery</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
          <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
          </div>
        </nav>
    </header>
    <main class="gallery-wrapper">
        <h1>Gallery</h1>
        <div class="apod-title">
          <div class="loader">Loading...
            <span id="dot1"></span>
            <span id="dot2"></span>
            <span id="dot3"></span>
          </div>
        </div>

        <div class="apod-wrapper">
          <section class="apod-ex">
            <div class="loader">Loading...
              <span id="dot1"></span>
              <span id="dot2"></span>
              <span id="dot3"></span>
            </div>
          </section>

          <section class="picture-of-the-day">
            <div class="loader">Loading...
              <span id="dot1"></span>
              <span id="dot2"></span>
              <span id="dot3"></span>
            </div>
          </section>
        </div>
        <!-- gallery section -->
        <h2>Launch images</h2>
        <section class="galleryContainer1 gallery-grid">
          <div class="loader">Loading...
            <span id="dot1"></span>
            <span id="dot2"></span>
            <span id="dot3"></span>
          </div>
        </section>
        
        <section class="galleryContainer2 gallery-grid">
          <div class="loader">Loading...
            <span id="dot1"></span>
            <span id="dot2"></span>
            <span id="dot3"></span>
          </div>
        </section>
    </main>
    <!-- modal -->
    <div class="modal">
      <img src="" alt="" class="full-img">
      <p class="caption">Default caption</p>
    </div>

    <footer>
      <div class="footer-wrapper">
        <div class="logo">
          <h4>SpaceX Cowboys</h4>
        </div>
        <div class="footer-links">
          <ul>
            <li><a href="https://www.spacex.com">Official site</a></li>
            <li><a href="https://www.flickr.com/photos/spacex">Flickr</a></li>
            <li><a href="https://www.youtube.com/spacex">Youtube</a></li>
            <li><a href="https://twitter.com/spacex">Twitter</a></li>
          </ul>
        </div>
        <div class="code-by">Code by: Petter Iversen</div>
      </div>
    </footer>
    <script src="script.js"></script>
    <script src="displayError.js"></script>
    <script src="gallery.js"></script>
  </body>
</html>
