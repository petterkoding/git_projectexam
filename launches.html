<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="View all SpaceX launches from 2006 until today and view details about each launch."/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>All SpaceX Launches</title>
  </head>
  <body>
    <header>
        <nav id="nav">
          <div class="logo">
            <a href="index.html">SpaceX Cowboys</a>
          </div>
          <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a class="active-page" href="launches.html">Launches</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a  href="contact.html">Contact</a></li>
          </ul>
          <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
          </div>
        </nav>
    </header>

    <main>
      <section class="launch-hero">
        <h1>Past Launches</h1>
        <div class="para">
          <p>
            View SpaceX Launch details and rocket data for each launch from 2006 until today.
          </p>
          
        </div>
        <div class="searchbar">
          <h2>Search by name</h2>
          <div class="search-message"></div>
          <input autofocus type="search" id="search">
          <button  id="search-btn">Search</button>
        </div>
      </section>
      <div class="rocketCounter">
        <span id="launch-count"></span>
      </div>

      <!-- nighty night -->
      <div class="nightmodeContainer">
        <div class="switchBG">
          <button class="nightmode"><i class="fas fa-moon"></i></button>
        </div>
      </div>

      <div class="launch-results">
        <div class="loader">Loading...
          <span id="dot1"></span>
          <span id="dot2"></span>
          <span id="dot3"></span>
        </div>
      </div>
      <button id="loadmore">Load More</button>

      <div class="go-to-top">
        <a href="#nav">
          <i class="fas fa-space-shuttle"></i>
        <i class="fas fa-burn"></i>
        </a>
        <span>to top</span>
    </div>
    </main>
    
    <footer>
      <div class="footer-wrapper">
        <div class="logo">
          <a href="index.html">SpaceX Cowboys</a>
        </div>
        <div class="footer-links">
          <ul>
            <li><a href="https://www.spacex.com">Official site</a></li>
            <li><a href="https://www.flickr.com/photos/spacex">Flickr</a></li>
            <li><a href="https://www.youtube.com/spacex">Youtube</a></li>
            <li><a href="https://twitter.com/spacex">Twitter</a></li>
          </ul>
        </div>
        <div class="code-by">Code by: Petter Iversen</div>
      </div>
    </footer>
    <script src="script.js"></script>
    <script src="launches.js"></script>
  </body>
</html>
